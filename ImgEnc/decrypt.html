<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Decryptor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px dashed #dee2e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            font-family: monospace;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .key-help {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .decrypt-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .decrypt-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .decrypt-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            min-height: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .original-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
            display: none;
        }

        .download-btn:hover {
            background: #218838;
        }

        .features {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .features h3 {
            margin-top: 0;
            color: #495057;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li:before {
            content: "üîê ";
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Image Decryptor</h1>

        <div class="upload-section">
            <form id="decryptForm">
                <div class="form-group">
                    <label for="encryptedFile">Encrypted Image File:</label>
                    <input type="file" id="encryptedFile" accept=".bin" required>
                </div>

                <div class="form-group">
                    <label for="decryptionKey">Decryption Key:</label>
                    <input type="text" id="decryptionKey" placeholder="Enter 64-character hex key" maxlength="64" required>
                </div>

                <button type="submit" class="decrypt-btn" id="decryptBtn" disabled>Decrypt Image</button>
            </form>
        </div>

        <div id="status" class="status"></div>

        <div id="result" class="result">
            <h2>‚úÖ Decryption Successful!</h2>
            <img id="originalImage" class="original-image" style="display: none;" alt="Decrypted Image">
            <br>
            <button id="downloadBtn" class="download-btn">üì• Download Decrypted Image</button>
        </div>

        <div class="features">
            <h3>Features</h3>
            <ul>
                <li>Client-side AES-256-CTR decryption</li>
                <li>No data sent to server during decryption</li>
                <li>Supports all major image formats</li>
                <li>Works with shared encrypted links</li>
                <li>Secure key-based decryption</li>
                <li>Fast browser-based processing</li>
            </ul>
        </div>
    </div>

    <script src="image_encryptor.js"></script>
</body>
</html>
